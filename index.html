<html>

<head>
    <meta charset="utf-8">
    <title>The FLRW Model Visualized</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
        integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
        crossorigin="anonymous" defer>
        </script>
    <script src="spherical_random.js" type="module" defer></script>
    <script src="friedmann.js" type="module" defer></script>

    <style>
        * {
            box-sizing: border-box;
        }

        .column {
            float: left;
            padding: 10px;
        }

        .left,
        .right {
            width: 20%;
        }

        .middle {
            width: 60%;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        canvas {
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        h2 {
            text-align: center
        }
    </style>
</head>

<body>
    <h2>The FLRW Model Visualized</h2>

    <div class="row">
        <div class="column left">
            <div id="coordinates">Mouse outside!</div>
        </div>
        <div class="column middle">
            <canvas id="glcanvas" width="640" height="480" style="border:2px solid black">
                Your browser does not suppnort the HTML5 <code>&lt;canvas&gt;</code> element.
            </canvas>
        </div>
        <div class="column right">
            <div id="output1"></div>
            <div id="output2"></div>
            <div id="muOutput"></div>
            <div id="radiusOutput"></div>
            <div id="currentObjectOutput">Current object: no object</div>
        </div>
    </div>

</body>

</html>
